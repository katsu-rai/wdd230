    <main>
        <div class="form-wrapper">
            <form action="">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]{8}$">
                <br>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8}$">
                <br>
        
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch()">
                <span id="passwordMatchMessage" style="color: red;"></span>
                <br>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                <br>
        
                <label for="rating">Page Rating</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="showRatingValue()">
                <span id="ratingValue"></span>
                <br>
        
                <input type="submit" value="Submit">
            </form>
